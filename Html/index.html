<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Antrian Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    
body {
	background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
	min-height: 100vh;
	font-family: 'Segoe UI', Arial, sans-serif;
	margin: 0;
}

.container {
	background: #fff;
	border-radius: 18px;
	box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
	padding: 2.5rem 2rem;
	max-width: 420px;
	margin: 40px auto;
}

h1 {
	text-align: center;
	color: #2563eb;
	font-size: 2rem;
	margin-bottom: 1.5rem;
	letter-spacing: 1px;
}

form label {
	display: block;
	margin-bottom: 0.3rem;
	color: #374151;
	font-weight: 500;
}

form input,
form textarea {
	width: 100%;
	padding: 0.7rem 1rem;
	border: 1px solid #d1d5db;
	border-radius: 8px;
	margin-bottom: 1rem;
	font-size: 1rem;
	background: #f9fafb;
	transition: border 0.2s;
}

form input:focus,
form textarea:focus {
	border: 1.5px solid #2563eb;
	outline: none;
	background: #fff;
}

form button[type="submit"] {
	background: linear-gradient(90deg, #2563eb 60%, #60a5fa 100%);
	color: #fff;
	border: none;
	padding: 0.8rem 0;
	border-radius: 8px;
	font-size: 1.1rem;
	font-weight: 600;
	cursor: pointer;
	transition: background 0.2s, transform 0.1s;
	box-shadow: 0 2px 8px rgba(37,99,235,0.08);
}

form button[type="submit"]:hover {
	background: linear-gradient(90deg, #1d4ed8 60%, #3b82f6 100%);
	transform: translateY(-2px) scale(1.03);
}

/* Suggestions dropdown */
#namaSuggestions, #kodeSuggestions {
	background: #fff;
	border: 1px solid #d1d5db;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0,0,0,0.07);
	margin-top: 2px;
	z-index: 100;
}
#namaSuggestions li, #kodeSuggestions li {
	padding: 0.6rem 1rem;
	cursor: pointer;
	transition: background 0.15s;
}
#namaSuggestions li:hover, #kodeSuggestions li:hover {
	background: #e0e7ff;
}

#success {
	text-align: center;
	margin-top: 2rem;
}
#success .text-green-500 {
	font-size: 3rem;
	margin-bottom: 0.5rem;
}

@media (max-width: 600px) {
	.container {
		padding: 1.2rem 0.5rem;
		max-width: 98vw;
	}
	h1 {
		font-size: 1.3rem;
	}
}

/* FLOATING LABEL */
.floating-label {
  position: absolute;
  left: 12px;
  top: 13px;
  font-size: 16px;
  color: #000000;
  transition: all 0.2s ease-in-out;
  pointer-events: none;
  background: transparent;
  padding: 0 4px;
}
    
.input-bordered:focus + .floating-label,
.input-bordered:not(:placeholder-shown) + .floating-label {
  top: -10px;
  font-size: 12px;
  color: white;
  background-color: rgba(255, 255, 255, 0.1);
  -webkit-backdrop-filter: blur(10px); /* For Safari */
  backdrop-filter: blur(7px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  padding: 0 4px;
}

  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-300">
  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-4">Form Antrian</h1>
    <form id="antrianForm" class="space-y-4">

      <!-- Nama Satker -->
      <div class="relative">
        <input type="text" id="nama" name="nama" placeholder=" " class="input input-bordered w-full p-2 border rounded" autocomplete="off"/>
          <label class="floating-label text-black">Nama Satker</label>
        <ul id="namaSuggestions" 
            class="absolute left-0 right-0 bg-white border rounded shadow max-h-48 overflow-y-auto hidden z-50"></ul>
      </div>

      <!-- Kode Satker -->
      <div class="relative">
        <input type="text" id="kode" name="kode" placeholder=" " class="input input-bordered w-full p-2 border rounded" autocomplete="off">
          <label class="floating-label text-black">Kode Satker</label>
        <ul id="kodeSuggestions" 
            class="absolute left-0 right-0 bg-white border rounded shadow max-h-48 overflow-y-auto hidden z-50"></ul>
      </div>


      <input type="tel" id="handphone" placeholder="Nomor HP" required pattern="^08[0-9]{8,11}$" class="w-full p-2 border rounded">
      <textarea id="deskripsi" placeholder="Deskripsi / Konsultasi" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Submit</button>
    </form>

    <!-- Success State -->
    <div id="success" class="hidden text-center mt-6">
      <div class="text-green-500 text-5xl">âœ”</div>
      <p class="text-lg font-semibold mt-2">Terima kasihh, data berhasil dikirim!</p>
    </div>
  </div>
  
  <script src="../Javascript/index.js"></script>

</body>
</html>
