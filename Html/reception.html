<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Antrian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
      /* Import font */
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");
      /* Body */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f9fafb, #f3f4f6);
        color: #1f2937;
        padding: 20px;
      }

      /* Judul */
      h1 {
        text-align: center;
        font-size: 70px;
        font-weight: 900;
        margin-bottom: 35px;
        font-family: "Roboto Condensed", sans-serif;

        /* Gradient animasi biru */
        background: linear-gradient(
          270deg,
          #3b82f6,
          /* biru sedang */ #2563eb,
          /* biru utama */ #1d4ed8,
          /* biru muda */ #3b82f6
        );
        background-size: 600% 600%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;

        /* Animasi gradasi berjalan */
        animation: gradientMove 7s ease infinite;

        /* Glow tipis */
        text-shadow: 0 0 14px rgba(59, 130, 246, 0.35);
        letter-spacing: 2px;
      }

      /* Keyframes untuk animasi gradient */
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Tabel */
      #antrianTable {
        width: 100%;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
          0 10px 20px rgba(0, 0, 0, 0.08);
        border: none;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }

      #antrianTable:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15),
          0 14px 28px rgba(0, 0, 0, 0.12);
      }

      /* Head tabel */
      #antrianTable thead {
        background: linear-gradient(90deg, #2563eb, #1d4ed8);
      }

      #antrianTable th {
        color: rgb(255, 255, 255);
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 14px;
        font-size: 14px;

        border-right: 1px solid rgba(255, 255, 255, 0.4);
        border-bottom: 2px solid #d7d8da; /* garis bawah lebih tegas */
      }

      /* hilangkan border kanan di th terakhir */
      #antrianTable th:last-child {
        border-right: none;
      }

      /* Isi tabel */
      #antrianTable td {
        padding: 14px;
        text-align: center;
        font-size: 15px;
        border-bottom: 1px solid #e5eaeb;

        /* Biar teks panjang turun ke bawah */
        white-space: normal;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      /* Nama Satker = kolom ke-2 */
      #antrianTable td:nth-child(2) {
        text-align: left;
      }

      /* Deskripsi = kolom ke-5 */
      #antrianTable td:nth-child(5) {
        text-align: left;
      }

      /* Waktu = kolom ke-6 */
      #antrianTable td:nth-child(6) {
        text-align: left;
      }

      /* Khusus Deskripsi (kolom ke-5) biar lebih fleksibel */
      #antrianTable td:nth-child(5) {
        text-align: left;
      }

      /* Row efek */
      #antrianTable tbody tr:nth-child(even) {
        background: #f9fafb;
      }

      #antrianTable tbody tr:hover {
        background: #dbeafe; /* biru lebih jelas */
        transform: scale(1.01);
        transition: all 0.3s ease;
      }

      /* Tombol Print */
      button {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        padding: 8px 16px;
        border-radius: 8px;
        color: white;
        font-size: 14px;
        font-weight: 600;
        transition: 0.3s;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background: linear-gradient(135deg, #15803d, #166534);
        transform: translateY(-2px) scale(1.07);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body class="p-6 bg-gray-50">
    <h1 class="text-2xl font-bold mb-4">DAFTAR ANTRIAN</h1>
    <table
      class="table-auto w-full border-collapse border border-gray-300"
      id="antrianTable"
    >
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">No Antrian</th>
          <th class="border p-2">Nama Satker</th>
          <th class="border p-2">Kode Satker</th>
          <th class="border p-2">Nomor HP</th>
          <th class="border p-2">Deskripsi</th>
          <th class="border p-2">Waktu</th>
          <th class="border p-2">Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const { createClient } = supabase;
      const supabaseUrl = "https://finxocxyrjizxjvvcbim.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpbnhvY3h5cmppenhqdnZjYmltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5ODM1MjcsImV4cCI6MjA3MzU1OTUyN30.wK5N8xoDococE7AfACmP8LPh-nXE-lqKZte15MSM8P4";
      const supabaseClient = createClient(supabaseUrl, supabaseKey);

      const tbody = document.querySelector("#antrianTable tbody");

      async function loadAntrian() {
        const { data, error } = await supabaseClient
          .from("antrian")
          .select("*")
          .order("nomor_antrian", { ascending: true });

        if (error) return console.error(error);

        tbody.innerHTML = "";
        data.forEach((row) => {
          const tr = document.createElement("tr");
          
          const day = new Date(row.created_at).toLocaleDateString("id-ID", {
            year: "numeric",
            month: "numeric",
            day: "numeric",
          });

          const hour = new Date(row.created_at).toLocaleTimeString("id-ID", {
            hour: "numeric",
            minute: "numeric",
            hour12: true,
          });

          tr.innerHTML = `
          <td class="border p-2 text-center">${row.nomor_antrian}</td>
          <td class="border p-2 text-center">${row.nama}</td>
          <td class="border p-2 text-center">${row.kode}</td>
          <td class="border p-2 text-center">${row.phone}</td>
          <td class="border p-2 text-center">${row.deskripsi || ""}</td>
          <td class="border p-2 text-center">${day} <br> ${hour}</td>
          <td class="border p-2 text-center">
            <button onclick='printAntrian(${JSON.stringify(
              row
            )})' class="bg-green-500 text-white px-2 py-1 rounded">Print</button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      function printAntrian(row) {
        const w = window.open("", "_blank", "width=400,height=400");

        const tanggal = new Date(row.created_at).toLocaleString("id-ID", {
          year: "numeric",
          month: "numeric",
          day: "numeric",
          hour: "numeric",
          minute: "numeric",
        });

        w.document.write(`
    <div style="font-family: sans-serif; text-align: center; margin-top: 40px; padding: 10px; justify-content: center;">
      <h1 style="font-size: 28px; font-weight: bold; margin-bottom: 20px;">Nomor Antrian</h1>
      <div style="font-size: 50px; font-weight: bold; margin-bottom: 30px;">${
        row.nomor_antrian
      }</div>

      <p style="font-size: 18px; margin: 5px 0;"> ${row.kode}</p>
      <p style="font-size: 18px; margin: 5px 0;"> ${row.deskripsi || "-"}</p>
      <p style="font-size: 18px; margin: 5px 0;"> ${tanggal}</p>
    </div>
  `);

        w.print();
      }

      loadAntrian();
      setInterval(loadAntrian, 5000); // auto-refresh every 5 sec
    </script>
  </body>
</html>
