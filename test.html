<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Queue System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 60px; height: 60px; left: 70%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 40px; height: 40px; left: 80%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
    }

    /* Glass morphism container */
    .glass-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
      max-width: 480px;
      margin: 2rem auto;
      padding: 3rem 2.5rem;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .glass-container:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 16px 48px rgba(0, 0, 0, 0.15),
        0 8px 24px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
    }

    /* Title styling */
    .main-title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    /* Form styling */
    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid rgba(102, 126, 234, 0.1);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
      backdrop-filter: blur(10px);
    }

    .form-input:focus {
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 4px 16px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
    }

    .form-input:not(:placeholder-shown) {
      border-color: #667eea;
    }

    /* Floating labels */
    .floating-label {
      position: absolute;
      left: 1.25rem;
      top: 1rem;
      font-size: 1rem;
      font-weight: 500;
      color: #64748b;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      pointer-events: none;
      background: transparent;
    }

    .form-input:focus + .floating-label,
    .form-input:not(:placeholder-shown) + .floating-label {
      top: -12px;
      left: 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #667eea;
      background: rgba(255, 255, 255, 0.9);
      padding: 0 8px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    /* Suggestions dropdown */
    .suggestions-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(102, 126, 234, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      overflow-y: auto;
      z-index: 50;
      margin-top: 8px;
    }

    .suggestion-item {
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(102, 126, 234, 0.05);
    }

    .suggestion-item:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      font-weight: 600;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 1.25rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Success state */
    .success-container {
      text-align: center;
      animation: slideInUp 0.6s ease-out;
    }

    .queue-number {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1rem 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Mobile responsiveness */
    @media (max-width: 640px) {
      .glass-container {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }

      .main-title {
        font-size: 2rem;
      }

      .queue-number {
        font-size: 3rem;
      }
    }

    /* Custom scrollbar */
    .suggestions-dropdown::-webkit-scrollbar {
      width: 4px;
    }

    .suggestions-dropdown::-webkit-scrollbar-track {
      background: transparent;
    }

    .suggestions-dropdown::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 2px;
    }

    .suggestions-dropdown::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }

    /* Loading animation */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .submit-btn {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <!-- Animated background particles -->
  <div class="bg-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="glass-container">
    <h1 id="header" class="main-title">Queue System</h1>
    
    <form id="antrianForm" class="space-y-4">
      <!-- Nama Satker -->
      <div class="form-group">
        <input type="text" id="nama" name="nama" placeholder=" " class="form-input" autocomplete="off"/>
        <label class="floating-label">Unit Name</label>
        <ul id="namaSuggestions" class="suggestions-dropdown hidden"></ul>
      </div>

      <!-- Kode Satker -->
      <div class="form-group">
        <input type="text" id="kode" name="kode" placeholder=" " class="form-input" autocomplete="off">
        <label class="floating-label">Unit Code</label>
        <ul id="kodeSuggestions" class="suggestions-dropdown hidden"></ul>
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <input type="tel" id="handphone" placeholder=" " required pattern="^08[0-9]{8,11}$" class="form-input">
        <label class="floating-label">Phone Number</label>
      </div>

      <!-- Description -->
      <div class="form-group">
        <textarea id="deskripsi" placeholder=" " class="form-input" rows="3" style="resize: vertical; min-height: 60px;"></textarea>
        <label class="floating-label">Description</label>
      </div>

      <button type="submit" class="submit-btn">
        Submit Request
      </button>
    </form>

    <!-- Success State -->
    <div id="success" class="success-container hidden">
      <div class="text-6xl mb-4">ðŸŽ‰</div>
      <p class="text-gray-600 text-lg mb-2">Your Queue Number:</p>
      <div id="nomorDisplay" class="queue-number"></div>
      <p class="text-xl font-semibold text-gray-700">Thank you! Your request has been submitted successfully.</p>
    </div>
  </div>
  
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://finxocxyrjizxjvvcbim.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpbnhvY3h5cmppenhqdnZjYmltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5ODM1MjcsImV4cCI6MjA3MzU1OTUyN30.wK5N8xoDococE7AfACmP8LPh-nXE-lqKZte15MSM8P4";

    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Debounce helper
    function debounce(fn, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    const form = document.getElementById("antrianForm");
    const successDiv = document.getElementById("success");
    const h1 = document.getElementById("header");
    const container = document.querySelector('.glass-container');

    const namaInput = document.getElementById("nama");
    const kodeInput = document.getElementById("kode");
    const namaSuggestions = document.getElementById("namaSuggestions");
    const kodeSuggestions = document.getElementById("kodeSuggestions");

    // Fetch Nama Satker suggestions
    async function fetchNamaSuggestions(query) {
      if (!query) {
        namaSuggestions.classList.add("hidden");
        return;
      }

      const { data, error } = await supabaseClient
        .from("satker")
        .select("nama, kode")
        .ilike("nama", `%${query}%`)
        .limit(8);

      if (error) return console.error(error);

      namaSuggestions.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.nama;
        li.className = "suggestion-item";
        li.onclick = () => {
          namaInput.value = item.nama;
          kodeInput.value = item.kode;
          namaSuggestions.classList.add("hidden");
        };
        namaSuggestions.appendChild(li);
      });

      namaSuggestions.classList.toggle("hidden", data.length === 0);
    }

    // Fetch Kode Satker suggestions
    async function fetchKodeSuggestions(query) {
      if (!query) {
        kodeSuggestions.classList.add("hidden");
        return;
      }

      const { data, error } = await supabaseClient
        .from("satker")
        .select("kode, nama")
        .ilike("kode", `%${query}%`)
        .limit(8);

      if (error) return console.error(error);

      kodeSuggestions.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.kode;
        li.className = "suggestion-item";
        li.onclick = () => {
          kodeInput.value = item.kode;
          namaInput.value = item.nama;
          kodeSuggestions.classList.add("hidden");
        };
        kodeSuggestions.appendChild(li);
      });

      kodeSuggestions.classList.toggle("hidden", data.length === 0);
    }

    // Attach events with debounce
    namaInput.addEventListener("input", debounce((e) => {
      fetchNamaSuggestions(e.target.value);
    }, 300));

    kodeInput.addEventListener("input", debounce((e) => {
      fetchKodeSuggestions(e.target.value);
    }, 300));

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!namaInput.contains(e.target) && !namaSuggestions.contains(e.target)) {
        namaSuggestions.classList.add("hidden");
      }
      if (!kodeInput.contains(e.target) && !kodeSuggestions.contains(e.target)) {
        kodeSuggestions.classList.add("hidden");
      }
    });

    // Submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Add loading state
      container.classList.add("loading");
      
      const nama = namaInput.value;
      const kode = kodeInput.value;
      const phone = document.getElementById("handphone").value;
      const deskripsi = document.getElementById("deskripsi").value;

      try {
        const { data, error } = await supabaseClient
          .from("antrian")
          .insert([{ nama, kode, phone, deskripsi }])
          .select("nomor_antrian")
          .single();

        if (error) {
          throw error;
        }

        // Success animation
        form.classList.add("hidden");
        h1.classList.add("hidden");
        successDiv.classList.remove("hidden");
        document.getElementById("nomorDisplay").textContent = data.nomor_antrian;

      } catch (error) {
        alert("Failed to submit data: " + error.message);
        container.classList.remove("loading");
      }
    });
  </script>
</body>
</html>
